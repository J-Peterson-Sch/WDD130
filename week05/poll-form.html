<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="This is to learn about froms">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href=""> -->
    </head>
    <body>
        <header>
            <h1>WDD 130 | Jordan Peterson | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>Full Name: <input type="text" id="fullname" name="fullname"></label>
                    <label>Email: <input type="email" id="useremail" name="useremail"></label>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser? </label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                    <label>Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
                    <label>Let the places you have lived. <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, tibuktu Mali"></textarea></label>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️2025 | HTML Form - User Poll Activity | Jordan Peterson</p>
        </footer>
    </body>
</html>
